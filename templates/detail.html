{% extends 'base.html' %}
{% block title %}{{ title }} | {{ block.super }}{% endblock title %}
{% block content %}
<h1>{{ title }}</h1>
<p>
    {% if contact.image %}
    {{ contact.image.url }}<br>
    {% endif %}
    {{ contact.first_name }} {{ contact.last_name }}<br>
    {{ contact.notes }}<br>
</p>
{% endblock content %}
